<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Streetstore - Contato</title>
</head>

<body class="body">

  <header class="header">
    <nav class="nav">
      <a href="index.html">
        <img src="img/logo-street.png" alt="logo" class="img-logo">
      </a>

      <ul class="menu">
        <li><a href="produto.html" class="link">Produtos</a></li>
        <li><a href="sobremim.html" class="link">Sobre nós</a></li>
        <li><a href="contato.html" class="link">Contato</a></li>
      </ul>



    </nav>

  </header>



  <div class="btns">
    <button class="btn-2"><img src="img/search-icon.png" alt="Pesquisar" class="btn-icon"></button>
    <button class="btn"><img src="img/user-icon-branco.png" alt="Usuario" class="btn-icon"></button>
  </div>


  <div class="layout-container">

















    <div class="form-section">
      <h4 class="subtitulo">Entre em contato</h4>
      <h1 class="titulo">Contate-nos</h1>

      <hr class="linha">

      <form>
        <div class="input-duplo">
          <div>
            <label>Primeiro Nome</label>
            <input type="text" placeholder="Digite seu primeiro nome" class="input-name">
          </div>

          <div>
            <label>Sobrenome</label>
            <input type="text" placeholder="Digite o seu sobrenome" class="input-sobrenome">
          </div>
        </div>

        <label>Email</label>
        <input type="email" placeholder="Digite seu email" class="input-email">

        <label>Mensagem </label>
        <textarea rows="5" placeholder="Digite sua mensagem aqui..." class="input-mensagem"></textarea>

        <button type="submit" class="submite">Enviar</button>
      </form>
    </div>




    <div class="info-section">
      <img src="img/logo-nome.png" alt="">

      <div class="store-info">
        <p> Avenida paulista, 245, São Paulo - SP</p>
        <p> (17) 99684-7468</p>
        <p> streetstore@gmail.com</p>

      </div>
    </div>

  </div>











</body>

</html>
